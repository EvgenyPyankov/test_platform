<!DOCTYPE html>
<html>
<head>
	<title>Create test</title>
	<script src="js/create_test.js"></script>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/light.js"></script>
	<script src="js/jquery.tablesorter.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style type="text/css">
		body {
    		margin:50px 0px; padding:0px;
    		text-align:center;
    	}
    </style>
</head>
<body>
<div>
<form method="POST" action="rest/tests/created_test" id="form">
	<div class="form-header">
		<p>Title:</p> <input type="text" name="title">
		<p>Description:</p><textarea name="description"></textarea>
	</div>
	<div id="questions">
		<div class="question" id="question1">
			<div class="question-header">
				<div class="question-title">
					<p>Question:</p><p><input type="text" name="question"> </p>
				</div>
				<select class="question-type" name="question-type" onchange="choosedType(this)">
					<option disabled >Choose the question type</option>
					<option value="1" selected>One from many</option>
					<option value="2">Many from many</option>
					<option value="3">Text</option>
				</select>
				<select class="number-of-answer" name="number-of-answer" onchange="choosedNumberOfAnswers(this)">
					<option disabled>Answers Number</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
					<option value="4" selected>Four</option>
					<option value="5">Five</option>
					<option value="6">Six</option>
				</select>
				<select class="weight-or-not" name="weight-select" onchange="changeWeightFlag(this)">
					<option disabled>Weight or not</option>
					<option value="1">Weight</option>
					<option value="2" selected>Non-weight</option> 
				</select>
			</div>
			<p>Answers:</p>	
			<div class="question-answers">
				<p><input type="radio" name="type"> <input type="text" name="answer"> <span class="weightSpan" style="visibility: hidden;">Weight: <input type="text" name="weight" size="5"></span></p>
				<p><input type="radio" name="type"> <input type="text" name="answer"> <span class="weightSpan" style="visibility: hidden;">Weight: <input type="text" name="weight" size="5"></span></p>
				<p><input type="radio" name="type"> <input type="text" name="answer"> <span class="weightSpan" style="visibility: hidden;">Weight: <input type="text" name="weight" size="5"></span></p>
				<p><input type="radio" name="type"> <input type="text" name="answer"> <span class="weightSpan" style="visibility: hidden;">Weight: <input type="text" name="weight" size="5"></span></p>
			</div>
			<button name="add question" type="button" onclick="addNewQuestion(this)">Add</button>
		</div>
	</div>
	<button type="submit" name="submit" onclick="submitForm()">Submit</button>
</form>
</div>
</body>
</html>
