<!DOCTYPE html>
<html lang="en">
<head>
	<title>Math test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/light.js"></script>
</head>
<body>
<div class="container col-md-6 col-md-offset-3" style="margin-top:50px;margin-bottom:100px">
	<p><a href="choose_test.html">Back to the menu</a></p>
	<h1 class="text-center" id="testTitle"></h1>
	<p class="test-justify" id="testDesc"></p>
	<p class="text-justify">Read questions and choose your answers carefully.<br/>
		You have to choose one of the options and you can't choose multiple ones. <br/>
		Once you're done, press the <span class="bg-success">Submit</span> button.</p>
	<div id="questionsPanel"></div>
	<input type="button" class="btn btn-lg btn-success pull-right" value="Submit Answers"
		   onclick="sendTestAnswers()">
</div>
<script>
	$(document).ready(function(){
		loadQuestions();
	})
</script>
</body>
</html>
